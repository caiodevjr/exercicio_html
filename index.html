<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <br/>
        <label for="name">Name:</label>
        <input id="name" name="name" placeholder="your name" type="text" required>
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" name="email" placeholder="your best e-mail" type="email" required>
        <br/>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="create a password" type="password" required>
        <br/>
        <button class="ok_button" type="submit">REGISTER</button>
        <button class="reset_button" type="reset">ERASE DATA</button>
    </form>
</body>
</html>
