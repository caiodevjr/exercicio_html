<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <img width="5%" SRC="https://i.pinimg.com/736x/42/0d/6d/420d6d4827ed37869973ece58a98247f.jpg" alt="Escudo Santos">
        <br/>
        <label for="name">Name:</label>
        <input id="name" name="name" placeholder="your name" type="text" required>
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" name="email" placeholder="your best e-mail" type="email" required>
        <br/>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="create a password" type="password" required>
        <br/>
        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
